<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
      />
    <link
      async
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"
      />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/assets/mmenu-js-master/dist/mmenu.css"
      />
    <script src="/assets/mburger-webcomponent-master/dist/mburger/index.js"
      type="module"></script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
      />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <div id="modals-root"></div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/mmenu-js-master/dist/mmenu.js"></script>
    <script src="/assets/js/chart.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
      function createMenu(){
        const menu = new Mmenu(
          "#menuleft",
          {
            setSelected: {
              hover: true,
              parent: true,
            },
            iconbar: {
                        use: "(min-width: 450px)",
                        top: [
                            '<a href="#/"><i class="fas fa-home" style="left:0"></i></a>',
                        ],
                        bottom: [
                            '<a href="#/"><span class="fa fa-twitter"></span></a>',
                            '<a href="#/"><span class="fa fa-facebook"></span></a>',
                            '<a href="#/"><span class="fa fa-youtube"></span></a>',
                        ],
                    },
                    iconPanels: {
                        add: false,
                        visible: 1,
                    },
            hooks: {
              "openPanel:before": (panel) => {
                console.log("Started opening pane: " + panel.id);
              },
            },
            offCanvas: {
              position: "left",
            },

            sidebar: {
              expanded: {
                use: "(min-width: 1024px)",
                initial: "closed",
              },
            },
            theme: "dark",
          },
          {
            offCanvas: {
              menu: {
                insertSelector: "#root",
              },
              page: {
                selector: ".App",
              },
            },
          }
        );

       
        const panel = new Mmenu(
          "#panelright",
          {
            
            offCanvas: {
              
              position: "right-front",
            },
            theme: "black",
            
          },
          {
            
            offCanvas: {
              menu: {
                insertSelector: "body",
              },
              page: {
                selector: "#root",
              },
            },
            
          }
        );
        new Mmenu(
          "#paneldeposit",
          {
            
            offCanvas: {
              
              position: "right-front",
            },
            theme: "light",
            
          },
          {
            
            offCanvas: {
              menu: {
                insertSelector: "body",
              },
              page: {
                selector: "#root",
              },
            },
            
          }
        );
        

      }
      document.addEventListener("DOMContentLoaded", () => {
        
try {
  createMenu()
} catch (error) {
  setTimeout(() => {
    createMenu()
  },200)
  
}


      });
    </script>
  </body>
</html>
